{% extends "layouts/auth.html" %}

{% block content %}
<section class="tf__pricing pt_165">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 m-auto">
          <div class="tf__common_heading">
            <h6>Selamat Datang Kembali!</h6>
            <h2 class="tf__common_heading_color mb-3">Masuk untuk melanjutkan</h2>
          </div>
        </div>
      </div>
      <div class="row"></div>
    </div>
</section>
<section class="auth_from pb_100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6 col-xl-5">
        <div class="auth_card">
          {%for category, message in get_flashed_messages(with_categories=True)%}
            <span class="alert alert-danger {{ category }} col-lg-6 offset-lg-3" role="alert">{{ message }}</span>
          {%endfor%}
          <form class="tf__blog_form" action="{{ url_for('login') }}" method="post">
            <div class="row">
              <div class="col-xl-12">
                <div class="tf__blog_form_input tf__contact_form_input">
                  <label>Email</label>
                  <input type="text" placeholder=""  name="email">
                </div>
              </div>
              <div class="col-xl-12">
                <div class="tf__blog_form_input tf__contact_form_input">
                  <label>Password</label>
                  <input type="password" placeholder=""  name="password">
                </div>
              </div>
              <div class="col-xl-12 mt-5">
                <div class="tf__blog_form_input tf__contact_form_input">
                  <button class="tf__common_btn w-100">
                    Masuk
                    <i class="fa-regular fa-arrow-right-long" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
